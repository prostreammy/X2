<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>119 Ria C Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .channel-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
        }
        .channel-logo {
            height: 40px;
            margin-right: 15px;
            border-radius: 4px;
        }
        .channel-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div class="channel-header">
            <img src="https://get.perfecttv.net/logo/ria.png" alt="Channel Logo" class="channel-logo" id="channel-logo">
            <h1 class="channel-name" id="channel-name">119 Ria C</h1>
        </div>
        <video id="video-player" controls autoplay></video>
    </div>

    <!-- Dash.js player from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dashjs@4.7.0/dist/dash.all.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- Configuration from your new M3U data ---
            const channelName = "119 Ria C";
            const channelLogo = "https://get.perfecttv.net/logo/ria.png";
            
            // --- MANIFEST URL ---
            // The manifest itself is also proxied.
            const originalManifestUrl = 'https://load.perfecttv.net/rwt.mpd?username=vip_r92bmh1k&password=yb3IpqrB&channel=riahd';
            const manifestUrl = `/api/proxy?url=${encodeURIComponent(originalManifestUrl)}`;

            // --- DRM KEYS ---
            const licenseKeyString = 'd5249cb40505495494828f42c37087cb:d59f6a7bed00bd5348355ab5b3ee6aa0';
            const [keyId, key] = licenseKeyString.split(':');

            // --- Update UI ---
            document.getElementById('channel-name').innerText = channelName;
            document.getElementById('channel-logo').src = channelLogo;

            // --- Setup Player (FINAL CORRECT VERSION) ---
            const video = document.getElementById("video-player");

            // 1. Create the player instance
            const player = dashjs.MediaPlayer().create();

            // 2. Register the request filter ON THE PLAYER INSTANCE
            player.registerRequestFilter((type, request) => {
                // We want to intercept requests for manifest, media segments, and initialization segments.
                if (request.type === 'MPD' || request.type === 'MediaSegment' || request.type === 'InitializationSegment') {
                    const originalUrl = request.url;
                    // Check if the URL is from the target domain that requires a User-Agent
                    if (originalUrl.startsWith('https://load.perfecttv.net/')) {
                        // Rewrite the URL to use our proxy
                        request.url = `/api/proxy?url=${encodeURIComponent(originalUrl)}`;
                        console.log(`[RequestFilter] Redirecting ${originalUrl} to ${request.url}`);
                    }
                }
                // The filter must return a promise that resolves with the request object
                return Promise.resolve(request);
            });

            // 3. Configure for ClearKey DRM
            player.setProtectionData({
                "org.w3.clearkey": {
                    "clearkeys": {
                        [keyId]: key
                    }
                }
            });

            // 4. Initialize the player
            player.initialize(video, manifestUrl, true);
        });
    </script>
</body>
</html>
