<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>119 Ria C Stream Player (Shaka)</title>
    <!-- Shaka Player UI compiled CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.7.2/dist/controls.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .channel-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
        }
        .channel-logo {
            height: 40px;
            margin-right: 15px;
            border-radius: 4px;
        }
        .channel-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        /* Shaka player container needs to be in the DOM for the UI to attach correctly */
        #video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div class="channel-header">
            <img src="https://get.perfecttv.net/logo/ria.png" alt="Channel Logo" class="channel-logo" id="channel-logo">
            <h1 class="channel-name" id="channel-name">119 Ria C</h1>
        </div>
        <!-- The data-shaka-player-container attribute is required for the UI -->
        <div id="video-container" data-shaka-player-container>
            <video id="video-player" data-shaka-player autoplay controls></video>
        </div>
    </div>

    <!-- Shaka Player UI compiled library -->
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.2/dist/shaka-player.ui.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            // --- Configuration from your M3U data ---
            const channelName = "119 Ria C";
            const channelLogo = "https://get.perfecttv.net/logo/ria.png";
            
            // --- MANIFEST URL ---
            // We use our proxy for the initial manifest request.
            const originalManifestUrl = 'https://load.perfecttv.net/rwt.mpd?username=vip_r92bmh1k&password=yb3IpqrB&channel=riahd';
            const manifestUrl = `/api/proxy?url=${encodeURIComponent(originalManifestUrl)}`;

            // --- DRM KEYS ---
            const licenseKeyString = 'd5249cb40505495494828f42c37087cb:d59f6a7bed00bd5348355ab5b3ee6aa0';
            const [keyId, key] = licenseKeyString.split(':');

            // --- Update UI ---
            document.getElementById('channel-name').innerText = channelName;
            document.getElementById('channel-logo').src = channelLogo;

            // --- Setup Shaka Player ---
            const video = document.getElementById('video-player');
            const videoContainer = document.getElementById('video-container');

            // Install shaka player UI controls
            const ui = new shaka.ui.Overlay(video, videoContainer, videoContainer);
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // --- Add a request filter to route ALL requests through our proxy ---
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                // We only care about manifest and segment requests
                if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                    type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                    
                    const originalUrl = request.uris[0];
                    // Check if the URL is from the target domain that requires a User-Agent
                    if (originalUrl.startsWith('https://load.perfecttv.net/')) {
                        // Rewrite the URL to use our proxy
                        const proxiedUrl = `/api/proxy?url=${encodeURIComponent(originalUrl)}`;
                        request.uris[0] = proxiedUrl;
                        console.log(`[Shaka RequestFilter] Redirecting ${originalUrl} to ${proxiedUrl}`);
                    }
                }
            });

            // --- Configure for ClearKey DRM ---
            try {
                player.configure({
                    drm: {
                        clearKeys: {
                            [keyId]: key
                        }
                    }
                });
            } catch (e) {
                console.error('Error configuring DRM', e);
            }

            // --- Load the stream ---
            try {
                await player.load(manifestUrl);
                console.log('The stream has been loaded successfully!');
            } catch (e) {
                console.error('Error loading stream', e);
            }
        });
    </script>
</body>
</html>
