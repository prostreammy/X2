<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    // === YOUR STREAM DETAILS ===
    const manifestUrl = 'https://load.perfecttv.net/rwt.mpd?username=vip_r92bmh1k&password=yb3IpqrB&channel=riahd';
    const clearKey = {
        kid: '1SSsJAUQSVSUiC9Cw3CHyw==', // base64 of d5249cb40505495494828f42c37087cb
        key: '1Z9qe+0AvVOIV1q1s+5qoA=='  // base64 of d59f6a7bed00bd5348355ab5b3ee6aa0
    };

    // Optional: If you have a working proxy (recommended to bypass hotlink protection)
    const useProxy = true; // Set to false if you want direct access (may fail due to User-Agent checks)
    const proxyUrl = (url) => `/api/proxy?url=${encodeURIComponent(url)}`;

    async function initPlayer() {
        // Install polyfills
        shaka.polyfill.installAll();

        if (!shaka.Player.isBrowserSupported()) {
            status.textContent = "Browser not supported!";
            return;
        }

        const player = new shaka.Player(video);

        // === Proxy all requests (manifest + segments) through your backend ===
        player.getNetworkingEngine().registerRequestFilter((type, request) => {
            if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {

                const original = request.uris[0];
                if (useProxy) {
                    request.uris[0] = proxyUrl(original);
                    console.log("Proxy â†’", request.uris[0]);
                } else {
                    // Must set proper User-Agent or provider blocks it
                    request.headers['User-Agent'] = 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36';
                }
            }
        });

        // === Configure Real ClearKey (this works because provider uses org.w3.clearkey) ===
        player.configure({
            drm: {
                clearKeys: {
                    [clearKey.kid]: clearKey.key
                }
            }
        });

        // Error handling
        player.addEventListener('error', (event) => {
            console.error('Shaka Error', event.detail);
            status.textContent = `Error: ${event.detail.code} - Check console`;
        });

        try {
            status.textContent = "Connecting...";
            const finalManifest = useProxy ? proxyUrl(manifestUrl) : manifestUrl;
            await player.load(finalManifest);
            status.textContent = "Playing 119 Ria C HD";
            console.log("Stream loaded successfully!");
        } catch (e) {
            console.error("Load failed", e);
            status.textContent = "Failed to load stream";
        }
    }

    // Start
    initPlayer();
</script>
