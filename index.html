<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>119 Ria Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .channel-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
        }
        .channel-logo {
            height: 40px;
            margin-right: 15px;
            border-radius: 4px;
        }
        .channel-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div class="channel-header">
            <img src="https://get.perfecttv.net/logo/ria.png" alt="Channel Logo" class="channel-logo" id="channel-logo">
            <h1 class="channel-name" id="channel-name">119 Ria</h1>
        </div>
        <video id="video-player" controls autoplay></video>
    </div>

    <!-- Dash.js player from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dashjs@4.7.0/dist/dash.all.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- Configuration from your M3U data ---
            const channelName = "119 Ria";
            const channelLogo = "https://get.perfecttv.net/logo/ria.png";
            
            // --- MANIFEST URL ---
            // The direct URL is blocked by CORS, so we use our serverless proxy.
            // The proxy fetches the manifest on our behalf, bypassing browser security.
            const manifestUrl = `/api/proxy?url=${encodeURIComponent('https://get.perfecttv.net/dash2.mpd?channel=astroria&username=vip_level7&password=vip_level7')}`;

            // --- DRM KEYS ---
            const licenseKeyString = '3f726fd5cbbf5944437a4dbfab431b10:376b009796e4ad50ea8f68d796676692';
            const [keyId, key] = licenseKeyString.split(':');

            // --- Update UI ---
            document.getElementById('channel-name').innerText = channelName;
            document.getElementById('channel-logo').src = channelLogo;

            // --- Setup Player ---
            const video = document.getElementById("video-player");
            const player = dashjs.MediaPlayer().create();
            
            // Configure for ClearKey DRM
            player.setProtectionData({
                "org.w3.clearkey": {
                    "clearkeys": {
                        [keyId]: key
                    }
                }
            });

            // Initialize the player with the proxied manifest URL
            player.initialize(video, manifestUrl, true);
        });
    </script>
</body>
</html>
